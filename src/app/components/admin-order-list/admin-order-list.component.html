<div class="center-container" style="margin: 1rem auto; max-width:90vw;">
    <div class="center-title">
        <h1>Order List</h1>
    </div>

    <div>
        <mat-form-field style="margin: 1rem;">
            <input matInput type="text" placeholder="Search" />
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8" style="">
        <mat-table [dataSource]="orders" class="mat-elevation-z8">


            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell *matCellDef="let order">{{ order.id }}</mat-cell>
            </ng-container>

            <!-- Customer Name Column -->
            <ng-container matColumnDef="customerName">
                <mat-header-cell *matHeaderCellDef>Customer Name</mat-header-cell>
                <mat-cell *matCellDef="let order">{{ order.customerName }}</mat-cell>
            </ng-container>

            <!-- Product Column -->
            <ng-container matColumnDef="product">
                <mat-header-cell *matHeaderCellDef>Product</mat-header-cell>
                <mat-cell *matCellDef="let order">{{ order.product }}</mat-cell>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
                <mat-cell *matCellDef="let order">{{ order.quantity }}</mat-cell>
            </ng-container>

            <!-- Total Price Column -->
            <ng-container matColumnDef="totalPrice">
                <mat-header-cell *matHeaderCellDef>Total Price</mat-header-cell>
                <mat-cell *matCellDef="let order">{{ order.totalPrice | currency }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                <mat-cell *matCellDef="let order">{{ order.status }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let order">
                    <!-- Add action buttons or links here -->
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        routerLink="/admin-order-details/{{ order.id }}">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>


    </div>

</div>
