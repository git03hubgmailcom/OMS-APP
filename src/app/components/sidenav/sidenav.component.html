<!-- navigation.component.html -->

<mat-sidenav-container>
    <mat-sidenav #sidenav *ngIf="isLoggedInUser">
        <!-- Add your sidenav content here -->
        <mat-nav-list>
            <a mat-list-item routerLink="/accounts" *ngIf="role=='admin'" (click)="toggleSidenav()">Accounts</a>
            <a mat-list-item  routerLink="/admin-menu-list" *ngIf="role=='admin'" (click)="toggleSidenav()">Menu{{role}}</a>
            <a mat-list-item routerLink="/admin-order-list" *ngIf="role=='admin'" (click)="toggleSidenav()">Orders</a>

            <a mat-list-item routerLink="/my-account" *ngIf="role=='customer'" (click)="toggleSidenav()">Accounts</a>
            <a mat-list-item routerLink="/menu-list" *ngIf="role=='customer'" (click)="toggleSidenav()">Menu</a>
            <a mat-list-item routerLink="/order-list" *ngIf="role=='customer'" (click)="toggleSidenav()">Orders</a>
            <a mat-list-item routerLink="/cart" *ngIf="role=='customer'" (click)="toggleSidenav()">Cart</a>

            <a mat-list-item routerLink="/login" (click)="logout()">Logout</a>
            <!-- Add more links as needed -->
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content >

        <!-- Your main content goes here -->
        <mat-toolbar color="primary">
            <button mat-icon-button *ngIf="isLoggedInUser" (click)="toggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Ordering Management System</span>
        </mat-toolbar>

        <!-- Add your page content here -->
        <router-outlet></router-outlet>



    </mat-sidenav-content>
</mat-sidenav-container>
