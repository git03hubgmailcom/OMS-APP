<div class="center-container">
    <div class="center-title">
        <h1>Account List</h1>
    </div>
    <div>
        <mat-form-field>
            <input matInput type="text" placeholder="Search" [(ngModel)]="searchText" />
        </mat-form-field>
        <button mat-raised-button color="primary" routerLink="/registration">
            Add New
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
        </button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="filteredAccounts" class="mat-elevation-z8">

            <!-- Define the columns -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let account">{{ account.id }}</td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let account">{{ account.username }}</td>
            </ng-container>

            <!-- Add more columns as needed -->

            <!-- Column for actions (if needed) -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let account">
                    <!-- Add action buttons or links here -->
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                        routerLink="/account-details/{{ account.id }}">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
