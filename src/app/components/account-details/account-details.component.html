<div class="min-h-screen bg-gray-100 p-6">
    <h1 class="text-2xl font-semibold mb-6">Account Details</h1>

    <form (ngSubmit)="saveChanges()">
        <div class="mb-4">
            <label for="username" class="text-sm block font-semibold">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="editedAccount.username"
                class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" required>
        </div>
        <div class="mb-4">
            <label for="email" class="text-sm block font-semibold">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="editedAccount.firstName"
                class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" required>
        </div>
        <div class="mb-4">
            <label for="role" class="text-sm block font-semibold">Role</label>
            <input type="text" id="role" name="role" [(ngModel)]="editedAccount.lastName"
                class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" required>
        </div>
        <!-- Add more fields for additional account details -->
        <div class="mb-4">
            <button type="submit"
                class="bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition">Save</button>
            <button (click)="cancelEdit()"
                class="ml-4 px-2 py-1 rounded-md bg-gray-300 text-gray-700 font-semibold hover:bg-gray-400 transition">Cancel</button>
        </div>
    </form>

</div>
