
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <!-- Add your sidenav content here -->
        <mat-nav-list>
            <a mat-list-item routerLink="/my-account" *ngIf="role=='customer' || role=='collector'" (click)="toggleSidenav()">My Account</a>
            <a mat-list-item  routerLink="/menu-list" *ngIf="role=='customer' || role=='collector'" (click)="toggleSidenav()">Menu</a>
            <a mat-list-item routerLink="/order-list" *ngIf="role=='customer' || role=='collector'" (click)="toggleSidenav()">Orders</a>
            <a mat-list-item routerLink="/cart" *ngIf="role=='customer' || role=='collector'" (click)="toggleSidenav()">Cart</a>

            <a mat-list-item routerLink="/my-collections" *ngIf="role=='collector'" (click)="toggleSidenav()">Collections</a>


            <a mat-list-item routerLink="/login" (click)="logout()">Logout</a>
            <!-- Add more links as needed -->
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content >

        <!-- Your main content goes here -->
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="toggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Ordering Management System</span>
        </mat-toolbar>
                
        <div class="center-container" style="margin: 1rem auto; max-width:90vw;">
            <div class="center-title">
                <h1>Menu List</h1>
            </div>

            <div>
                <mat-form-field style="margin: 1rem;">
                    <input matInput type="text" placeholder="Search" [(ngModel)]="searchText"/>
                </mat-form-field>
            </div>

            <div class="mat-elevation-z8">

                <table mat-table [dataSource]="filteredMenus" class="mat-elevation-z8">

                    <!-- Define the columns -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let adminMenu">{{ adminMenu.id }}</td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let adminMenu">{{ adminMenu.name }}</td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef>Price</th>
                        <td mat-cell *matCellDef="let adminMenu">{{ adminMenu.price }}</td>
                    </ng-container>

                    <ng-container matColumnDef="stock">
                        <th mat-header-cell *matHeaderCellDef>Stock</th>
                        <td mat-cell *matCellDef="let adminMenu">{{ adminMenu.stock }}</td>
                    </ng-container>

                    <!-- Add more columns as needed -->

                    <!-- Column for actions (if needed) -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let adminMenu">
                            <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon" style="margin: .5rem;"
                                routerLink="/menu-details/{{ adminMenu.id }}">
                                <mat-icon>visibility</mat-icon>
                            </button>

                            <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" style="margin: .5rem;" >
                                <mat-icon>add_shopping_cart</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
