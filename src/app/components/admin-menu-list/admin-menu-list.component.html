<div>
    <h2>Admin Menu List</h2>
</div>

<button mat-raised-button color="primary" routerLink="/admin-menu-details/0">
    Add New
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
</button>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="adminMenus" class="mat-elevation-z8">

        <!-- Define the columns -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let adminMenu">{{ adminMenu.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let adminMenu">{{ adminMenu.name }}</td>
        </ng-container>

        <!-- Add more columns as needed -->

        <!-- Column for actions (if needed) -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let adminMenu">
                <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                    routerLink="/admin-menu-details/{{ adminMenu.id }}">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
