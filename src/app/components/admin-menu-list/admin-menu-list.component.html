<div class="center-container" style="margin: 1rem auto; max-width:90vw;">
    <div class="center-title">
        <h1>Menu List</h1>
    </div>

    <div>
        <mat-form-field style="margin: 1rem;">
            <input matInput type="text" placeholder="Search" [(ngModel)]="searchText"/>
        </mat-form-field>
        <button mat-raised-button color="primary" routerLink="/admin-menu-details/new">
            Add New
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
        </button>
    </div>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="filteredMenus" class="mat-elevation-z8">

            <!-- Define the columns -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let adminMenu">{{ adminMenu.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let adminMenu">{{ adminMenu.name }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let adminMenu">{{ adminMenu.price }}</td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef>Stock</th>
                <td mat-cell *matCellDef="let adminMenu">{{ adminMenu.stock }}</td>
            </ng-container>

            <!-- Add more columns as needed -->

            <!-- Column for actions (if needed) -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let adminMenu">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon" style="margin: .5rem;"
                        routerLink="/admin-menu-details/{{ adminMenu.id }}">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" style="margin: .5rem;" (click)="askIfDelete(adminMenu)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
