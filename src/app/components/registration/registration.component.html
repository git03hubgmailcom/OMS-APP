<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <!-- Add your sidenav content here -->
        <mat-nav-list>
            <a mat-list-item routerLink="/accounts" (click)="toggleSidenav()">Accounts</a>
            <a mat-list-item  routerLink="/admin-menu-list" (click)="toggleSidenav()">Menu</a>
            <a mat-list-item routerLink="/admin-order-list" (click)="toggleSidenav()">Orders</a>

            <a mat-list-item routerLink="/login" (click)="logout()">Logout</a>
            <!-- Add more links as needed -->
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content >

        <!-- Your main content goes here -->
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="toggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Ordering Management System</span>
        </mat-toolbar>

        <div class="center-container" style="margin: 1rem auto; max-width:90vw;">
            
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

                <div class="center-title" style="margin-bottom: 2rem;">
                    <h1>Account Registration Form</h1>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Role:</mat-label>
                        <select matNativeControl required formControlName="role">
                            <option value="admin">Admin</option>
                            <option value="customer">Customer</option>
                            <option value="collector">Customer/Colletor</option>
                        </select>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" placeholder="Enter your username" id="username" name="username" formControlName="username">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" formControlName="password">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" placeholder="Confirm your password" formControlName="confirm_password">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" placeholder="Enter your first name" id="first_name" name="first_name" formControlName="first_name">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Middle Name</mat-label>
                        <input matInput type="text" placeholder="Enter your middle name" formControlName="middle_name">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" placeholder="Enter your last name" formControlName="last_name">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Learner's ID</mat-label>
                        <input matInput type="text" placeholder="Enter your learner's id" formControlName="learner_s_id">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Contact Number</mat-label>
                        <input matInput type="text" placeholder="Enter your contact number" formControlName="contact_number">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Grade Level</mat-label>
                        <select matNativeControl required formControlName="grade_level">
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Section</mat-label>
                        <input matInput type="text" placeholder="Enter your section" formControlName="section">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>School Year</mat-label>
                        <input matInput type="text" placeholder="Enter your sy" formControlName="school_year">
                    </mat-form-field>
                </div>
                

                <button mat-raised-button color="primary" type="submit">Register</button>
            </form>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
