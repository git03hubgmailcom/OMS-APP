<div class="min-h-screen flex items-center justify-center bg-gray-100 p-10">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Registration</h1>
        <form (ngSubmit)="register()">
            <div class="mb-4">
                <label for="username" class="text-sm block font-semibold">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="text-sm block font-semibold">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Password" required>
            </div>
            <div class="mb-4">
                <label for="firstName" class="text-sm block font-semibold">First Name</label>
                <input type="text" id="firstName" name="firstName"
                    class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="First Name"
                    required>
            </div>
            <div class="mb-4">
                <label for="middleName" class="text-sm block font-semibold">Middle Name</label>
                <input type="text" id="middleName" name="middleName"
                    class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Middle Name">
            </div>
            <div class="mb-4">
                <label for="lastName" class="text-sm block font-semibold">Last Name</label>
                <input type="text" id="lastName" name="lastName"
                    class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Last Name"
                    required>
            </div>
            <div class="mb-4">
                <label for="address" class="text-sm block font-semibold">Address</label>
                <input type="text" id="address" name="address"
                    class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Address" required>
            </div>
            <div class="mb-4">
                <label for="learnersId" class="text-sm block font-semibold">Learner's ID</label>
                <input type="text" id="learnersId" name="learnersId"
                    class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Learner's ID"
                    required>
            </div>
            <div class="mb-4">
                <label for="contactNumber" class="text-sm block font-semibold">Contact Number</label>
                <input type="text" id="contactNumber" name="contactNumber"
                    class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Contact Number"
                    required>
            </div>
            <div class="mb-4">
                <label for="gradeLevel" class="text-sm block font-semibold">Grade Level</label>
                <input type="text" id="gradeLevel" name="gradeLevel"
                    class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Grade Level"
                    required>
            </div>
            <div class="mb-4">
                <label for="section" class="text-sm block font-semibold">Section</label>
                <input type="text" id="section" name="section"
                    class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Section" required>
            </div>
            <button type="submit"
                class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition">Register</button>
        </form>
    </div>
</div>
