<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <!-- Add your sidenav content here -->
        <mat-nav-list>
            <a mat-list-item routerLink="/accounts" (click)="toggleSidenav()">Accounts</a>
            <a mat-list-item  routerLink="/admin-menu-list" (click)="toggleSidenav()">Menu</a>
            <a mat-list-item routerLink="/admin-order-list" (click)="toggleSidenav()">Orders</a>
            <a mat-list-item routerLink="/admin-collections" (click)="toggleSidenav()">Collections</a>


            <a mat-list-item routerLink="/login" (click)="logout()">Logout</a>
            <!-- Add more links as needed -->
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content >

        <!-- Your main content goes here -->
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="toggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Ordering Management System</span>
        </mat-toolbar>
                
        <div class="center-container" style="margin: 1rem auto; max-width:90vw;">
            <div class="center-title">
                <h1>Collection List</h1>
            </div>

            <div style="margin-bottom: 1rem;">
                <button mat-raised-button color="primary" (click)="addNewCollection()">
                    Add New
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
                </button>
            </div>

            <div class="mat-elevation-z8" style="">
                <mat-table [dataSource]="filteredCollections" class="mat-elevation-z8">

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                        <mat-cell *matCellDef="let collection">{{ collection.id }}</mat-cell>
                    </ng-container>

                    <!-- Customer Name Column -->
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                        <mat-cell *matCellDef="let collection">{{ collection.date_created }}</mat-cell>
                    </ng-container>

                    <!-- Product Column -->
                    <ng-container matColumnDef="totalPrice">
                        <mat-header-cell *matHeaderCellDef>Total Price</mat-header-cell>
                        <mat-cell *matCellDef="let collection">{{ collection.total_price }}</mat-cell>
                    </ng-container>

                    <!-- Quantity Column -->
                    <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                        <mat-cell *matCellDef="let collection">{{ collection.status }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                        <mat-header-cell *matCellDef="let collection">
                            <!-- Add action buttons or links here -->
                            <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                                routerLink="/admin-collect-orders/{{ collection.id }}">
                                <mat-icon>visibility</mat-icon>
                            </button>

                            <!-- <button class="ml-2" mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" (click)="askIfDelete(collection)">
                                <mat-icon>delete</mat-icon>
                            </button> -->

                        </mat-header-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                </mat-table>


            </div>

        </div>

        
    </mat-sidenav-content>
</mat-sidenav-container>
