<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <!-- Add your sidenav content here -->
        <mat-nav-list>
            <a mat-list-item routerLink="/accounts" (click)="toggleSidenav()">Accounts</a>
            <a mat-list-item  routerLink="/admin-menu-list" (click)="toggleSidenav()">Menu</a>
            <a mat-list-item routerLink="/admin-order-list" (click)="toggleSidenav()">Orders</a>

            <a mat-list-item routerLink="/login" (click)="logout()">Logout</a>
            <!-- Add more links as needed -->
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content >

        <!-- Your main content goes here -->
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="toggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Ordering Management System</span>
        </mat-toolbar>

        <div class="center-container" style="margin: 1rem auto; max-width:90vw;">
            
            <form [formGroup]="menuDetailsForm" (ngSubmit)="onSubmit()">

                <div class="center-title" style="margin-bottom: 2rem;">
                    <h1>Menu Details Form</h1>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" placeholder="Enter menu name">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Enter description"></textarea>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Price</mat-label>
                        <input matInput type="number" placeholder="Enter price">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Stock</mat-label>
                        <input matInput type="text" placeholder="Enter stock">
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" style="margin: 0.5rem;" type="submit">Save</button>
                <button mat-raised-button style="margin: 0.5rem;" type="submit" routerLink="/admin-menu-list">Back</button>
            </form>

        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
