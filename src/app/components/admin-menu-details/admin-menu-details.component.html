<!-- menu-details.component.html -->

<div class="menu-details" *ngIf="!isEditing; else editMode">
    <h2>{{ menu.name }}</h2>
    <p>Description: {{ menu.description }}</p>
    <p>Price: ${{ menu.price }}</p>
    <button mat-raised-button color="primary" (click)="toggleEditMode()">Edit</button>
</div>

<ng-template #editMode>
    <div class="edit-form">
        <h2>Edit Menu</h2>

        <mat-form-field class="full-width">
            <input matInput placeholder="Name" [(ngModel)]="editedMenu.name" />
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Description" [(ngModel)]="editedMenu.description" />
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Price" [(ngModel)]="editedMenu.price" />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
        <button mat-button (click)="toggleEditMode()">Cancel</button>
    </div>
</ng-template>
